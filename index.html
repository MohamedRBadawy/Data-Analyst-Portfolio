<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity Dash | Mohamed Badawy</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%2302040A'/><text x='50' y='55' dominant-baseline='middle' font-family='Poppins, sans-serif' font-size='50' font-weight='bold' fill='%2300F5FF' text-anchor='middle'>MB</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@400;700;900&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            bg: 'var(--brand-bg)',
                            surface: 'var(--brand-surface)',
                            border: 'var(--brand-border)',
                            'text-primary': 'var(--brand-text-primary)',
                            'text-secondary': 'var(--brand-text-secondary)',
                            chaos: 'var(--brand-chaos)',
                            process: 'var(--brand-process)',
                            accent: 'var(--brand-accent)',
                            clarity: 'var(--brand-clarity)',
                            cta: 'var(--brand-cta)',
                        },
                    },
                    fontFamily: {
                        poppins: ['Poppins', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                        'roboto-mono': ['Roboto Mono', 'monospace'],
                    },
                    keyframes: {
                        'holographic-reveal': {
                            '0%': { opacity: '0', clipPath: 'inset(50% 50% 50% 50%)', transform: 'scale(0.98)' },
                            '100%': { opacity: '1', clipPath: 'inset(0% 0% 0% 0%)', transform: 'scale(1)' },
                        },
                        'fade-in-up': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        'fade-in-up': {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        'pulse-cta': {
                            '0%, 100%': { boxShadow: '0 0 0 0 color-mix(in srgb, var(--brand-cta) 70%, transparent)', transform: 'scale(1)' },
                            '70%': { boxShadow: '0 0 0 10px color-mix(in srgb, var(--brand-cta) 0%, transparent)', transform: 'scale(1.02)' },
                        },
                        'draw-path': {
                            'to': { strokeDashoffset: '0' }
                        }
                    },
                    animation: {
                        'reveal-in': 'holographic-reveal 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
                        'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
                        'pulse-cta': 'pulse-cta 4s infinite',
                    }
                }
            }
        }
    </script>
    <style>
        /* --- The Neon Blueprint Design System --- */
        :root {
            --brand-bg: #02040A;
            --brand-surface: rgba(17, 34, 63, 0.5);
            --brand-border: #2255DD;
            --brand-text-primary: #E6F1FF;
            --brand-text-secondary: #B0B8D0;
            --brand-chaos: #FF00A9;
            --brand-accent: #00F5FF;
            --brand-clarity: var(--brand-accent);
            --brand-cta: #FFC700;
            --brand-process: var(--brand-text-secondary);
        }

        body {
            background-color: var(--brand-bg);
            color: var(--brand-text-primary);
            font-family: 'Inter', sans-serif;
            font-size: clamp(1rem, 0.95rem + 0.25vw, 1.125rem);
            /* Fluid font size */
            line-height: 1.8;
            line-height: 1.8;
        }

        .font-poppins {
            font-family: 'Poppins', sans-serif;
        }

        .font-inter {
            font-family: 'Inter', sans-serif;
        }

        .font-roboto-mono {
            font-family: 'Roboto Mono', monospace;
        }

        /* Global Typography & Text Glow */
        h1,
        .text-h1 {
            font-size: clamp(2.5rem, 5vw + 1rem, 4.5rem);
            line-height: 1.1;
            font-weight: 900;
            letter-spacing: -0.05em;
        }

        h2,
        .text-h2 {
            font-size: clamp(2rem, 4vw, 3rem);
            line-height: 1.2;
            font-weight: 700;
            letter-spacing: -0.025em;
        }

        h3,
        .text-h3 {
            font-size: 1.875rem;
            line-height: 1.3;
            font-weight: 700;
        }

        h4,
        .text-h4 {
            font-size: 1.25rem;
            line-height: 1.4;
            font-weight: 700;
        }

        p {
            max-width: 65ch;
        }

        .text-glow-accent {
            text-shadow: 0 0 10px color-mix(in srgb, var(--brand-accent) 80%, transparent), 0 0 25px color-mix(in srgb, var(--brand-accent) 50%, transparent);
        }

        .text-glow-chaos {
            text-shadow: 0 0 8px color-mix(in srgb, var(--brand-chaos) 20%, transparent);
        }

        .text-glow-cta {
            text-shadow: 0 0 8px color-mix(in srgb, var(--brand-cta) 20%, transparent);
        }

        /* Holographic Panel Style */
        .holographic-panel {
            background-color: var(--brand-surface);
            border: 1px solid var(--brand-border);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease-in-out;
        }

        .holographic-panel:hover {
            box-shadow: 0 0 20px -5px var(--brand-accent), inset 0 0 15px -10px var(--brand-accent);
            transform: translateY(-4px);
            border-color: var(--brand-accent);
        }

        .bg-chaos-noise {
            background-color: transparent;
            background-image:
                linear-gradient(rgba(255, 0, 169, 0.02), rgba(255, 0, 169, 0.02)),
                url("data:image/svg+xml,%3Csvg viewBox='0 0 800 800' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            background-size: cover;
            background-blend-mode: screen;
            opacity: 0.4;
        }

        .bg-clarity-grid {
            background-color: transparent;
            background-image:
                linear-gradient(rgba(34, 85, 221, 0.15) 1px, transparent 1px),
                linear-gradient(to right, rgba(34, 85, 221, 0.15) 1px, transparent 1px);
            background-size: 2rem 2rem;
        }

        .text-blueprint-outline {
            color: transparent;
            -webkit-text-stroke: 1px var(--brand-chaos);
            text-shadow: 0 0 12px var(--brand-chaos);
        }

        /* --- New Button System --- */
        .btn {
            @apply font-poppins font-bold rounded-lg transition-all duration-300 ease-in-out focus:outline-none focus:ring-4;
        }

        .btn-primary {
            @apply relative overflow-hidden py-4 px-10 text-lg bg-brand-cta text-brand-bg focus:ring-brand-cta/50;
        }

        .btn-primary:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 0 25px color-mix(in srgb, var(--brand-cta) 50%, transparent);
        }

        .btn-secondary {
            @apply py-3 px-8 border-2 border-brand-text-secondary text-brand-text-secondary focus:ring-brand-accent/50;
        }

        .btn-secondary:hover {
            background-color: color-mix(in srgb, var(--brand-accent) 15%, transparent);
            border-color: var(--brand-accent);
            color: var(--brand-accent);
            transform: translateY(-2px);
            box-shadow: 0 0 15px color-mix(in srgb, var(--brand-accent) 30%, transparent);
        }

        .btn-tertiary {
            @apply font-poppins font-bold text-brand-accent hover:underline transition-all duration-300;
        }

        .btn-tertiary:hover {
            text-shadow: 0 0 8px color-mix(in srgb, var(--brand-accent) 50%, transparent);
        }


        /* Staggered Child Animations */
        .stagger-children>* {
            opacity: 0;
            animation: fade-in-up 0.6s ease-out forwards;
        }

        .stagger-children p {
            animation-delay: 100ms;
        }

        .stagger-children div,
        .stagger-children ul,
        .stagger-children a {
            animation-delay: 200ms;
        }

        /* 3D Flip Card Utilities */
        .perspective {
            perspective: 1000px;
        }

        .transform-style-3d {
            transform-style: preserve-3d;
        }

        .rotate-y-180 {
            transform: rotateY(180deg);
        }

        .backface-hidden {
            backface-visibility: hidden;
        }

        /* Interactive Glow Effect for Testimonials */
        .interactive-glow {
            position: relative;
            overflow: hidden;
        }

        .interactive-glow::before {
            content: '';
            position: absolute;
            left: var(--x, 50%);
            top: var(--y, 50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle closest-side, rgba(0, 245, 255, 0.1), transparent);
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            pointer-events: none;
            opacity: 0;
        }

        .interactive-glow:hover::before {
            opacity: 1;
        }

        /* Interactive Workflow SVG Styles */
        .path-clarity {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw-path 1s ease-in-out forwards;
            transition: opacity 0.5s;
        }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>

<body>
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
</body>

</html>
